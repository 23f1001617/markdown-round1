<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333333;
            transition: background-color 0.3s, color 0.3s;
        }
        #markdown-output img {
            max-width: 100%;
            border-radius: 8px;
        }
        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888888;
        }
        button {
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="toggle-theme">Toggle Theme</button>
<div id="markdown-output">Loading...</div>

<footer><!-- build-id: 2023-10-09T12:00:00Z --></footer>

<script>
    const markdownOutput = document.getElementById('markdown-output');
    
    fetch('./input.md')
        .then(response => {
            if (!response.ok) throw new Error('Failed to load data.');
            return response.text();
        })
        .then(text => {
            markdownOutput.innerHTML = convertMarkdownToHTML(text);
        })
        .catch(error => {
            markdownOutput.innerHTML = 'Failed to load data.';
            console.error(error);
        });

    function convertMarkdownToHTML(markdown) {
        // Simple Markdown to HTML conversion
        return markdown
            .replace(/###### (.+)/g, '<h6>$1</h6>')
            .replace(/##### (.+)/g, '<h5>$1</h5>')
            .replace(/#### (.+)/g, '<h4>$1</h4>')
            .replace(/### (.+)/g, '<h3>$1</h3>')
            .replace(/## (.+)/g, '<h2>$1</h2>')
            .replace(/# (.+)/g, '<h1>$1</h1>')
            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.+?)\*/g, '<em>$1</em>')
            .replace(/!\[(.*?)\]\((https?:\/\/[^\s]+)\)/g, '<figure><img src="$2" alt="$1"/><figcaption>$1</figcaption></figure>')
            .replace(/\[(.*?)\]\((https?:\/\/[^\s]+)\)/g, '<a href="$2">$1</a>')
            .replace(/\n/g, '<br/>');
    }

    document.getElementById('toggle-theme').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
